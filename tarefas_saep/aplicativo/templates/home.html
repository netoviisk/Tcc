<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset básico para garantir consistência entre navegadores */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

header {
    margin-bottom: 20px;
}

h1 {
    font-size: 1.5rem;
    color: #222;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    margin: 10px 0;
}

.button {
    display: block;
    text-decoration: none;
    background: #007bff;
    color: white;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s;
}

.button:hover {
    background: #0056b3;
}
    </style>

</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-vindo ao Sistema de Tarefas</h1>
        </header>
        <nav>
            <ul>
                <li><a href="{% url 'listar_tarefas' %}" class="button">Lista de Tarefas</a></li>
                <li><a href="{% url 'listar_usuarios' %}" class="button">Lista de Usuários</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
