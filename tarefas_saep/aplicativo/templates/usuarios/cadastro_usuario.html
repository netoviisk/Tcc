<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        /* Reset básico para garantir consistência entre navegadores */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 90%;
    max-width: 600px;
}

header {
    margin-bottom: 20px;
}

h1 {
    font-size: 1.5rem;
    color: #222;
}

nav ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    display: flex;
    gap: 10px;
    justify-content: center;
}

nav ul li {
    display: inline;
}

.button {
    display: inline-block;
    text-decoration: none;
    background: #007bff;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s;
}

.button:hover {
    background: #0056b3;
}

/* Estilizando a tabela */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: center;
}

th {
    background: #007bff;
    color: white;
}

/* Estilizando o formulário */
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    text-align: left;
}

label {
    font-weight: bold;
}

input, button {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background: #007bff;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #0056b3;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Usuário</h1>
        </header>
        <form method="POST">
            {% csrf_token %}

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <button type="submit">Cadastrar Usuário</button>
        </form>
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'listar_usuarios' %}" class="button">Voltar para a Lista de Usuários</a></li>
        </ul>
    </nav>
</body>
</html>
