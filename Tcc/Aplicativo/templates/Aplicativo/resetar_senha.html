<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: linear-gradient(135deg, #1e3a5f, #4caf50);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

/* Estilização do container */
.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    max-width: 400px;
    width: 100%;
}

/* Títulos */
.container h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

/* Inputs */
.container input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

/* Botão */
.container button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #4caf50;
    color: white;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.container button:hover {
    background: #388e3c;
}

/* Links */
.container a {
    color: white;
    text-decoration: none;
    display: block;
    margin-top: 15px;
}

.container a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Redefinir Senha</h2>
        <p>Digite sua nova senha abaixo.</p>

        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Nova senha" required>
            <button type="submit">Redefinir Senha</button>
        </form>

        <a href="{% url 'login' %}">Voltar ao Login</a>
    </div>
</body>
</html>
