<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaSync - Home</title>
    {% load static %}
    <style>
        /* Reset e estilização global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: white;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            text-align: center;
            position: relative;
        }

        /* Cabeçalho e navegação */
        header {
            background: #bfe1c9;
            padding: 20px 0;
            box-shadow: none;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-left a, .nav-right a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
            transition: color 0.3s ease;
            background: transparent;
            border: none;
            color: #1e3a5f;
        }

        .nav-left a:hover, .nav-right a:hover {
            color: #4caf50;
            background: url('ed.png') no-repeat center/contain;
        }

        /* Corpo principal */
        main {
            background: rgba(255, 255, 255, 0.9);
            padding: 35px;
            max-width: 454px;
            width: 100%;
            text-align: justify;
            position: relative;
            z-index: 1;
        }

        main h1 {
            margin-bottom: 20px;
            font-size: 50px;
            font-weight: 600;
        }

        /* Imagem ilustrativa */
        .image-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 300px;
            background: url('home1.png') no-repeat center/contain;
            z-index: 2;
        }



        /* Rodapé */
        footer {
            background: transparent;
            color: #1e3a5f;
            font-size: 14px;
            padding: 20px;
            margin-top: auto;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-left, .nav-right {
                width: 100%;
                justify-content: space-between;
            }

            .image-container {
                width: 200px;
                height: 200px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <div class="logo-container">
                    <img src="{% static 'ed.png' %}" alt="Descrição da imagem" width="44" height="44">
                </div>
            </div>
            <div class="nav-right">
                <a href="{% url 'contato' %}">Contato</a>
                <a href="{% url 'sobre' %}">Sobre</a>
                <a href="{% url 'cadastro' %}" class="btn">Registrar-se</a>
                <a href="{% url 'login' %}" class="btn">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>EducaSync</h1>
        <h2>Do planejamento pedagógico à gestão financeira, nossa solução integrada oferece tudo o que sua instituição precisa para tomar decisões estratégicas e construir um futuro de excelência.</h2>
    </main>

    <div class="image-container">
        <img src="{% static 'home1.png' %}" alt="Descrição da imagem" width="350" height="340">
    </div>

    <footer>
        <p>© 2025 EducaSync. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
