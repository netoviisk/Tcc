<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profissional</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            overflow: hidden; /* Desabilitar scroll */
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 0;
            background-color: #1c8557;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .header-line {
            width: 100%;
            height: 2px;
            background-color: #1c8557;
        }

        .profile-container {
            width: 100%;
            max-width: 1100px;
            margin: 100px auto 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .cover-photo img {
            width: 100%;
            height: 500px; /* Aumentando a altura da foto de capa */
            object-fit: cover;
        }

        .profile-pic {
            position: absolute;
            top: 100px; /* Ajustando para ficar mais perto da capa */
            left: 50%;
            transform: translateX(-50%);
        }

        .profile-pic img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
        }

        .info-box {
            display: flex;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 80px; /* Ajuste para acomodar a nova posição da foto */
        }

        .info-box div {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .info-box div h3 {
            margin: 0;
            color: #333;
        }

        .info-box div p {
            color: #666;
        }

        .edit-button {
            display: block;
            text-align: center;
            margin: 30px auto;
            padding: 12px 20px;
            background: #1c8557;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            width: 200px;
        }
        .edit-button:hover {
            background: #38a169;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #1c8557;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <div class="header">
        <div class="header-line"></div>
    </div>

    <!-- Perfil do Usuário -->
    <div class="profile-container">
        <div class="cover-photo">
            <img src="{{ usuario.imagem_capa.url }}" alt="Foto de Capa">
        </div>
        <div class="profile-pic">
            <img src="{{ usuario.imagem_perfil.url }}" alt="Foto de perfil">
        </div>

        <!-- Caixa de informações adicionais -->
        <div class="info-box">
            <div>
                <h3>Nome de Usuário</h3>
                <p>{{ usuario.usu_home }}</p>
                <h3>Email</h3>
                <p>{{ usuario.usu_email }}</p>
                <h3>Tipo de Conta</h3>
                <p>{{ usuario.usu_tipo }}</p>
            </div>
            <div>
                <h3>Escola</h3>
                <p>{{ usuario.escolas.first.esc_name }}</p>
                <h4>Descrição</h4>
                <p>{{ usuario.escolas.first.esc_desc }}</p>
            </div>
        </div>

        <!-- Botão de edição -->
        <a href="{% url 'editar_perfil' %}" class="edit-button">Editar Perfil</a>
    </div>

    <!-- Rodapé -->
    <div class="footer">
        <p>&copy; 2025 Perfil Profissional</p>
    </div>
</body>
</html>
