<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaSync - Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="nav-left">
            <a href="contato.html">Contato</a>
            <a href="sobre.html">Sobre</a>
            <a href="javascript:void(0);" id="search-btn" class="search-btn">Buscar</a>
        </nav>
        <nav class="nav-right">
            <a href="registro.html" class="btn">Registrar-se</a>
            <a href="login.html" class="btn">Login</a>
        </nav>
    </header>

    <!-- Campo de busca que ficar√° oculto at√© o bot√£o "Buscar" ser clicado -->
    <div id="search-container" class="search-container" style="display: none;">
        <input type="text" id="search-input" placeholder="Digite sua busca...">
        <button id="search-lupa" class="search-btn">üîç</button> <!-- Lupa fixa no final -->
    </div>

    <main>
        <div class="welcome-message">
            <h1>Bem-vindo ao EducaSync</h1>
        </div>
    </main>

    <footer>
        <p>¬© 2025 EducaSync. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Obt√©m os elementos do bot√£o de busca e do campo de busca
        const searchBtn = document.getElementById('search-btn');
        const searchContainer = document.getElementById('search-container');
        const searchLupa = document.getElementById('search-lupa');

        // Fun√ß√£o para alternar a exibi√ß√£o do campo de busca
        searchBtn.addEventListener('click', function() {
            if (searchContainer.style.display === 'flex') {
                searchContainer.style.display = 'none'; // Fecha o campo de busca
            } else {
                // Calcula a posi√ß√£o do bot√£o de busca
                const rect = searchBtn.getBoundingClientRect();
                searchContainer.style.position = 'absolute'; // Garante que o campo de busca fique posicionado corretamente
                searchContainer.style.left = `${rect.left + rect.width + 10}px`; // Aparece √† direita do bot√£o com um pequeno espa√ßo
                searchContainer.style.top = `${rect.top}px`; // Fica alinhado ao topo do bot√£o "Buscar"
                searchContainer.style.display = 'flex'; // Exibe o campo de busca
            }
        });

        // Ao clicar na lupa, realiza a pesquisa (por enquanto, apenas exibe o valor digitado)
        searchLupa.addEventListener('click', function() {
            const query = document.getElementById('search-input').value;
            console.log(`Realizando busca por: ${query}`); // Aqui voc√™ pode adicionar o comportamento da pesquisa
        });
    </script>
</body>
</html>
